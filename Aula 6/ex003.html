<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meu Primeiro Programa...</title>
    <style>
        body {
            background-color: rgb(103, 103, 208);
            color: white;
            font: normal 20pt arial;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo</h1>
    <p> Já me livrei da maldição</p>
    <script>
        var n1 = Number.parseInt(window.prompt('Digite um numero:')) // string
        var n2 = Number(window.prompt('Digite outro numero:')) // string
        var s = n1 +n2
        window.alert(`A Soma entre ${n1} e ${n2} é igual a ${s}`) //concatenação
        // (number + number) para adição
        // (string + string) para concatenação
    </script>
</body>
</html>
